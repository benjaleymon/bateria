	<body>
		<div>
			<img id="bate" src= "https://www.cucuco.es/wp-content/uploads/2017/07/2067_schlagzeug_profi_a-324x324.jpg">
		</div>
		<div>
			<img  id="parche1" value="play" src="./parche1.jpg"> 
			<audio src="./tambor1.mp3" id="a1"></audio>
		</div>
		<div> 
			<img id="parche2" value="play" src="./parche2.jpg">
			<audio src="./tambor2.mp3" id="a2"></audio>
		</div>
		<div>
			<img id="platillo" value="play" src= "./platillos.jpg">

		<script src="./bateria.js" >
		</script>
	</body>
	<script>
		window.onkeydown=tecla;
		
		function tecla(event){
		
		num = event.keyCode;
		
		if(num==50)
		 var audioElement = document.getElementById("a1").play();
		
		if(num==51){
		var audioElement = document.getElementById("a2").play();
		}
		if(num==52)
		 var audioElement = document.getElementById("a3").play();
		
		if(num==53){
		var audioElement = document.getElementById("a4").play();
		
		}
		}
		</script>
